<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Byer - Samfunds Simulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .nav-btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .city-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .city-card:hover {
            transform: translateY(-5px);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .city-name {
            font-size: 1.5em;
            font-weight: bold;
            color: #2c3e50;
        }

        .city-status {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
        }

        .status-active { background: #d5edda; color: #155724; }
        .status-planning { background: #fff3cd; color: #856404; }
        .status-abandoned { background: #f8d7da; color: #721c24; }

        .city-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            font-size: 0.9em;
            color: #666;
        }

        .city-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-warning {
            background: #f39c12;
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            opacity: 0.9;
        }

        .create-city-card {
            background: rgba(52, 152, 219, 0.1);
            border: 2px dashed #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .create-city-card:hover {
            background: rgba(52, 152, 219, 0.2);
            border-color: #2980b9;
        }

        .create-city-content {
            color: #3498db;
            font-size: 1.1em;
            font-weight: bold;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåÜ Byer Oversigt</h1>
            <p>Administrer dine byer og samfund</p>
            <div class="nav-buttons">
                <a href="index.html" class="nav-btn">üè† Hjem</a>
                <a href="#" class="nav-btn">üìä Statistikker</a>
                <a href="#" class="nav-btn">‚öôÔ∏è Indstillinger</a>
            </div>
        </div>

        <div class="cities-grid" id="citiesGrid">
            <!-- Byer bliver tilf√∏jet her dynamisk -->
        </div>
    </div>

    <!-- Modal til at oprette ny by -->
    <div id="createCityModal" class="modal">
        <div class="modal-content">
            <h2>üèóÔ∏è Opret Ny By</h2>
            <form id="createCityForm">
                <div class="form-group">
                    <label for="cityName">Bynavn:</label>
                    <input type="text" id="cityName" name="cityName" required>
                </div>
                <div class="form-group">
                    <label for="cityType">Bytype:</label>
                    <select id="cityType" name="cityType">
                        <option value="residential">Boligomr√•de</option>
                        <option value="industrial">Industriomr√•de</option>
                        <option value="commercial">Kommercielt omr√•de</option>
                        <option value="mixed">Blandet udvikling</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="startingBudget">Startbudget:</label>
                    <select id="startingBudget" name="startingBudget">
                        <option value="5000">5.000 kr - Lille by</option>
                        <option value="10000" selected>10.000 kr - Medium by</option>
                        <option value="25000">25.000 kr - Stor by</option>
                    </select>
                </div>
                <div class="form-buttons">
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Annuller</button>
                    <button type="submit" class="btn btn-success">Opret By</button>
                </div>
            </form>
        </div>
    </div>

    <script src="towns.js"></script>
</body>
</html>
